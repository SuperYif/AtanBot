<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AtanBOT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --chat-bg: #f0f0f0;
            --user-msg-bg: #dcf8c6;
            --ai-msg-bg: #e6e6e6;
            --input-bg: #ffffff;
            --button-bg: #075e54;
            --button-text: #ffffff;
            --button-disabled-bg: #b0b0b0;
        }

        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --chat-bg: #2c2c2c;
            --user-msg-bg: #056162;
            --ai-msg-bg: #323232;
            --input-bg: #3a3a3a;
            --button-bg: #128c7e;
            --button-text: #ffffff;
            --button-disabled-bg: #555555;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            box-sizing: border-box;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: var(--chat-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            max-height: calc(100dvh - 100px);
            box-sizing: border-box;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background-color: var(--ai-msg-bg);
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            margin-top: 10px;
            box-sizing: border-box;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            min-height: 1.2em; /* 根据字体大小调整初始高度 */
            max-height: 108px;  /* 最大扩展到三行高度 */
            overflow-y: auto;
        }

        #send-button {
            width: 100px;
            height: 40px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            margin-left: 10px;
            cursor: pointer;
        }

        #send-button:disabled {
            background-color: var(--button-disabled-bg);
            cursor: not-allowed;
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" onclick="toggleTheme()">切换主题</button>
    <div id="chat-container"></div>
    <div id="input-container">
        <textarea id="user-input" rows="1" placeholder="输入您的问题..."></textarea>
        <button id="send-button" onclick="sendMessage()">发送</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const converter = new showdown.Converter();
        const conversationHistory = [];

        const modelAPIMapping = {
            "deepseek": {
                apiKey: "sk-92c88102bc1d432e99b3523e0dd2a169",
                apiUrl: "https://api.deepseek.com/chat/completions",
                model: "deepseek-chat"
            }
        };

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // 禁用发送按钮，显示"等待"
            sendButton.disabled = true;
            sendButton.textContent = '等待';

            conversationHistory.push({ role: 'user', content: userMessage });
            appendMessage('用户', userMessage, 'user-message');
            userInput.value = '';

            const aiMessageElement = appendMessage('AI', '', 'ai-message');
            let aiMessageContent = '';

            try {
                const response = await fetch(modelAPIMapping.deepseek.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${modelAPIMapping.deepseek.apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelAPIMapping.deepseek.model,
                        messages: conversationHistory,
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            const jsonData = line.slice(5);
                            if (jsonData.trim() === '[DONE]') break;

                            try {
                                const parsedData = JSON.parse(jsonData);
                                const content = parsedData.choices[0].delta.content;
                                if (content) {
                                    aiMessageContent += content;
                                    aiMessageElement.innerHTML = `<strong>AI:</strong> ${formatMessage(aiMessageContent)}`;
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                }
                            } catch (error) {
                                console.error('Error parsing JSON:', error);
                            }
                        }
                    }
                }

                conversationHistory.push({ role: 'assistant', content: aiMessageContent });
            } catch (error) {
                console.error('Error:', error);
                appendMessage('系统', '发生错误，请稍后再试。', 'system-message');
            } finally {
                // 启用发送按钮并恢复文本
                sendButton.disabled = false;
                sendButton.textContent = '发送';

                // 恢复输入框默认高度
                userInput.style.height = '36px';
            }
        }

        function appendMessage(sender, message, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${formatMessage(message)}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function formatMessage(message) {
            return converter.makeHtml(message);
        }

        // 自动调整输入框高度，限制最大高度为三行
        userInput.addEventListener('input', function() {
            this.style.height = '36px'; // 重置高度
            if (this.scrollHeight <= 108) {
                this.style.height = this.scrollHeight + 'px'; // 根据内容调整高度
            } else {
                this.style.height = '108px'; // 最大三行高度
            }
        });
    </script>
</body>
</html>
